<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Anton|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../Psychic-Game/assets/css/style.css" />
    <script src="../Psychic-Game/assets/javascript/game.js"></script>
</head>

<body>
    <br>
    <br>
    <br>
    <br>

    <div class="container mx-auto">
        <br>
        <br>
        <br>
        <h2>
            <strong>Psychic Game</strong>
        </h2>
        <br>
        <br>
        <h4>Guess What Letter I'm Thinking Of</h4>
        <br>
        <div>
            <div id="game"></div>
            <div>
                <strong>Wins:</strong>
                <div id="result"></div>
            </div>
            <br>
            <div>
                <strong>Loses:</strong>
                <div id="lose"></div>
            </div>
            <br>
            <div>
                <strong>Guesses Left:</strong>
                <div id="Guessed"></div>
            </div>
            <br>
            <div>
                <strong>Your Guesses so far:</strong>
                <div id="pressedkey"></div>
            </div>
        </div>
    </div>

</html>
